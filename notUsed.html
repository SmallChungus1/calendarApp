<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="wrapper-login" id = "calLogin">
        <h1>Calendar Login</h1>
        <form method="post">
            <div class="textFields">
                <input type="text" name="uid" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="textFields">
                <input type="password" name="pwd" required>
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" name="submit">
            <div class="signup-link">
                <p id="loginTextCue">Don't have an account? Register</p>
            </div>
        </form>
    </div>

    <div class="wrapper-login" id = "calSignUp">
        <h1>Calendar SignUp</h1>
        <form method="post">
            <div class="textFields">
                <input type="text" name="userName" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="textFields">
                <input type="password" name="pwd" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="textFields">
                <input type="password" name="pwdConfirm" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <input type="submit" name="submit">
            <div class="signup-link">
                <p id="loginTextCue">Already have an account? Login</p>
            </div>
        </form>
    </div>
    
</body>
</html>
