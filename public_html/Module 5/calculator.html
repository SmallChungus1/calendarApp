<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <!-- Inputs -->
        <h1>Calculator</h1>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1"><br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2"><br><br>
        
        <label>Arithmetic Operator:</label> <br>
        <input type="radio" id="addition" name="operation" value="addition">
        <label for="addition">Addition</label> <br>
        <input type="radio" id="subtraction" name="operation" value="subtraction">
        <label for="subtraction">Subtraction</label> <br>
        <input type="radio" id="multiplication" name="operation" value="multiplication">
        <label for="multiplication">Multiplication</label> <br>
        <input type="radio" id="division" name="operation" value="division">
        <label for="division">Division</label>

        <br><br>
        <label for="result">Result:</label>
        <input type="text" id="result" name="result" readonly><br><br>
        
    </body>

    <script>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const addition = document.getElementById("addition");
        const subtraction = document.getElementById("subtraction");
        const multiplication = document.getElementById("multiplication");
        const division = document.getElementById("division");
        const result = document.getElementById("result");

        // Add event listeners

        num1.addEventListener("change", function() {
            calculate();
        }, false);

        num2.addEventListener("change", function() {
            calculate();
        }, false);

        const radioButtons = document.getElementsByName("operation");
        radioButtons.forEach(function(radioButton) {
            radioButton.addEventListener("click", function() {
                calculate();
            }, false);
        });

        // Calculate function

        function calculate() {
            let num1Value = parseFloat(num1.value);
            let num2Value = parseFloat(num2.value);
            let resultValue;

            if (addition.checked) {
                resultValue = num1Value + num2Value;
            } else if (subtraction.checked) {
                resultValue = num1Value - num2Value;
            } else if (multiplication.checked) {
                resultValue = num1Value * num2Value;
            } else if (division.checked) {
                resultValue = num1Value / num2Value;
            }

            result.value = resultValue;
        }
    </script>
        
    </script>
</html>
