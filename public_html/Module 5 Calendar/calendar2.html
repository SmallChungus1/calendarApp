<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="calendar2.css">
    <script src="calendar2.js" defer></script>
    <script src="login.js" defer></script>
    <script src="logout.js" defer></script>

</head>
<body>
    <input type="date" id="dateInput" value = "2023-10-12"><br>
    <input type="time" id="timeInput" value = "20:20:06" ><br>
    <button id = "random">Random SHit</button>
    <div class="navbar">
        <nav>
            <div class="logo">
                <a href="calendar.html">CALENDAR</a>
            </div>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="calendar.html">Home</a></li>
                    <li><a href="calendar.html">How to Use</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Log In</a></li>
                    <li><a id="LogOutBtn">Log out</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="wrapper" id="accountLogin">
        <div class="account-content">
            <heading>
                <h2 id="welcomeMsg">Welcome Guest (You need to login. User: Bob Password: 123)</h2>
            </heading>

            <div class="container" id ="calLogin">
                <h3>Log In:</h3>
                <input type="text" id="username" placeholder="Username" required/><br>
                <input type="password" id="password" placeholder="Password" required/>
                <button id="loginBtn">Log In</button>
            </div>

            <div class="container" id ="calSignUp">
                <h3>Sign Up:</h3>
                <input type="text" id="usernameReg" placeholder="Username" required/><br>
                <input type="password" id="passwordReg" placeholder="Password" required/><br>
                <input type="password" id="passwordConfirm" placeholder="Confirm Password"required />
                <button id="signUpBtn">SignUp</button>
            </div>
        </div>
    </div>


    <button onclick="hideShow()">Hide and Show</button>

    <script>
        // we need to implement this function to hide and show the login and sign up divs if a user is logged in and make the logout page appear
        // This should probably be done in the login.js file
        var div = document.getElementById("calSignUp");
        var div2 = document.getElementById("calLogin");

        var display = 0;
        function hideShow() {
            if (display == 1) {
                div.style.display = "block";
                div2.style.display = "block";
                display = 0;
            } else {
                div.style.display = "none";
                div2.style.display = "none";
                display = 1;
            }
        }
    </script>
        
    <div class="main-section">
        <div class="wrapper" id="calendarBody">
            <header>
                <p class="current-month-year"> <span id="calMonth"></span>  <span id="calYear"></span></p>
                <div class="icons_month"> 
                    <button id ="prevMonth">&lt;</button>
                    <button id ="today">Today</button>
                    <button id ="nextMonth">&gt;</button>
                </div>
            </header>

            <!-- <P>Current Year: <b id ="CalYear"></b></P>
            <p>Current Month: <b id ="CalMonth"></b></p> -->
            <div class="calendar">
                <table id = "calTable">
                    <tr>
                    
                    <th id="0"><strong>Sun</strong></th>
                    <th id="1"><strong>Mon</strong></th>
                    <th id="2"><strong>Tue</strong></th>
                    <th id="3"><strong>Wed</strong></th>
                    <th id="4"><strong>Thu</strong></th>
                    <th id="5"><strong>Fri</strong></th>
                    <th id="6"><strong>Sat</strong></th>
                    </tr>

                    <tr id="w0"></tr>
                    <tr id="w1"></tr>
                    <tr id="w2"></tr>
                    <tr id="w3"></tr>
                    <tr id="w4"></tr>
                    <tr id="w5"></tr>
                    <tr id="w6"></tr>
                    
                </table>
            </div>
        </div>
        <br>

        <div class="wrapper" id="EventDisplay">
            <header>
                <h2><b id ="eventDate"></b></h2>
                <button id="addEventBtn">Add Event</button>
            </header>
            <div class="event-display">
                
                <P>Events List View for user: <b id="currUser"></b></P>
                
                <!-- <p>Month: <b id ="calMonth"></b></p>
                <p>Year: <b id ="calYear"></b></p> -->
                <ul id="EventList">List of Events: <span id="eventListInnerText"></span></ul>
            </div>
        </div>

        <div class="wrapper" id="eventDetailDisplay">
            <header>
                <h2><span id="eventDetailTitle"></span></h2>
                <div class="event-buttons"> 
                    <button id="editEventBtn">Edit</button>
                    <button id="deleteEventBtn">Delete</button>
                </div>
                
            </header>
            <div class="event-detail-display">
                <p>Event ID: <span id="eventDetailID"></span></p>
                
                <p>Date: <span id ="eventDetailDate"></span></p>
                <p>Time start: <span id ="eventDetailTS"></span></p>
                <p>Time end: <span id ="eventDetailTE"></span></p>
                <p>Description <span id ="eventDetailDesc"></span></p>
            </div>

        </div>
    </div>

    <!-- <p id="test">testing</p> -->
</body>


</html>
