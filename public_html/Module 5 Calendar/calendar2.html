<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <script src="calendar2.js" defer></script>

</head>
<body>
    <button id ="prevMonth">Previous Month</button>
    <button id ="nextMonth">Next Month</button>
    
    <div id="calendarBody">

        <P>Current Year: <b id ="CalYear"></b></P>
        <p>Current Month: <b id ="CalMonth"></b></p>
        <table id = "calTable">
            <tr>
            <th id="0"><strong>Sun</strong></th>
            <th id="1"><strong>Mon</strong></th>
            <th id="2"><strong>Tue</strong></th>
            <th id="3"><strong>Wed</strong></th>
            <th id="4"><strong>Thu</strong></th>
            <th id="5"><strong>Fri</strong></th>
            <th id="6"><strong>Sat</strong></th>
            </tr>
        
        
    </div>
    <br>
    <P id = "test">Testing</P>

    <div class="container" id="EventDisplay">'
        <p>Day: <b id ="calDay"></b></p>
        <p>Month: <b id ="calMonth"></b></p>
        <p>Year: <b id ="calYear"></b></p>
        <p>List of Events: </p>
        
    </div>
</body>


</html>
